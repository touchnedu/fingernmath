apply plugin: 'com.android.application'
// apllicationId와 실제 package 명을 동기화 시켜야 Certificate가 먹는다.
android {
  compileSdkVersion 25
  buildToolsVersion "25.0.0"

  defaultConfig {
    applicationId "fingernmath.touchnedu.com"
    minSdkVersion 19
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile 'com.android.support:appcompat-v7:25.0.0'
  compile project(':myscript-certificate')
  compile(name: 'MyScript_ATK-Core-android-component', ext: 'aar')
  compile(name: 'MyScript_ATK-Math-android-component', ext: 'aar')
  compile(name: 'MyScript_ATK-MathWidget-android-widget', ext: 'aar')
  testCompile 'junit:junit:4.12'
}
repositories {
  flatDir { dirs '../../libs' }
}
